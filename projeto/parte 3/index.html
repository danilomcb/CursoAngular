<!DOCTYPE html>
<html lang="en" ng-app="financas">
<head>
    <meta charset="UTF-8">
    <title>Transações</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../../libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../libs/ladda/dist/ladda-themeless.min.css">

    <script type="text/javascript" src="../../libs/angular/angular.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Inicio</a>
        </div>
    </div>
</nav>

<div class="main-content container" ng-controller="Transacoes">
    <form name="transacaoForm" ng-submit="onSubmit()"
          ng-hide="submitted"
          novalidate="novalidate">

        <div class="form-group">
            <label for="nome" class="control-label">Nome</label>
            <input type="text"
                   class="form-control"
                   ng-model="nome"
                   ng-pattern="/^[A-Za-z0-9_]{1,32}$/"
                   ng-minlength="5"
                   id="nome"
                   ng-pattern-err-type="nomeRuim"
                   required="required">
        </div>

        <div class="form-group">
            <label for="valor" class="control-label">Valor</label>
            <input type="number"
                   name="valor"
                   class="form-control"
                   ng-model="valor"
                   id="valor"
                   min="0"
                   max="100"
                   ng-min-err-type="muitoBarato"
                   ng-max-err-type="muitoCaro"
                   required="required">
        </div>

        <div class="form-group">
            <label for="tipo" class="control-label">Tipo</label>
            <select id="tipo"
                    class="form-control"
                    ng-model="formModel.tipo"
                    required="required">
                <option value="">Porfavor selecione</option>
                <option value="DEBITO">Debito</option>
                <option value="CREDITO">Credito</option>
            </select>
        </div>

        <div class="form-group">
            <button class="btn btn-primary"
                    ladda="submitting"
                    data-style="expand-right"
                    type="submit">
                <span ng-show="submitting">Cadastrando</span>
                <span ng-show="!submitting">Cadastrar</span>
            </button>
        </div>
    </form>

    <div class="alert alert-info text-center" ng-cloak ng-show="submitted">
        <h3>Obrigado por cadastrar!</h3>
    </div>
</div>

<script src="index.js" type="text/javascript"></script>
<script src="../../libs/ladda/dist/spin.min.js" type="text/javascript"></script>
<script src="../../libs/ladda/dist/ladda.min.js" type="text/javascript"></script>
<script src="../../libs/angular-ladda/dist/angular-ladda.min.js" type="text/javascript"></script>
<script src="../../libs/angular-auto-validate/dist/jcs-auto-validate.min.js" type="text/javascript"></script>

</body>
</html>
