<div class="form-group">
    <label class="col-sm-2 control-label">Nome</label>

    <div class="col-sm-10">
        <input type="text"
               class="form-control"
               name="nome"
               ng-model="transacaoSelecionada.nome"
               required/>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Descrição</label>

    <div class="col-sm-10">
        <textarea rows="3"
                  name="descricao"
                  class="form-control"
                  ng-model="transacaoSelecionada.descricao"
                  required></textarea>
    </div>
</div>
<div class="form-group">
    <label class="col-sm-2 control-label">Valor</label>

    <div class="col-sm-10">
        <input type="number"
               class="form-control"
               name="valor"
               ng-model="transacaoSelecionada.valor"
                />
    </div>
</div>

<div class="buttons">
    <button class="btn btn-primary btn-block"
            ladda="transacoes.isSalvando"
            type="submit">Salvar
    </button>
</div>
