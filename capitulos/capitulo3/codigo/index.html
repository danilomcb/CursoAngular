<!DOCTYPE html >
<html lang="en" ng-app="cursoAngular" >
<head >
    <title >Form Validation - Part 1</title >
    <link href="../../../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link href="../../../css/main.css" rel="stylesheet" >
</head >

<body >
<nav class="navbar navbar-inverse navbar-fixed-top" >
    <div class="container" >
        <div class="navbar-header" >
            <a class="navbar-brand"
               href="/" >Dois Forms cada um usa o "mesmo" controller
            </a >
        </div >
    </div >
</nav >

<div class="container main-content" ng-controller="CursoAngularCtrl" >

    <form name="theForm" ng-submit="onSubmit()" >
        <div class="form-group" >
            <label for="name" >Nome</label >
            <input type="text"
                   class="form-control"
                   ng-model="formModel.nome"
                   id="name" >
        </div >

        <div class="form-group" >
            <label for="email" >Email</label >
            <input type="email"
                   class="form-control"
                   ng-model="formModel.email"
                   id="email" >
        </div >

        <div class="form-group" >
            <label for="senha" >Senha</label >
            <input type="password"
                   class="form-control"
                   ng-model="formModel.senha"
                   id="senha" >
        </div >

        <div class="form-group" >
            <button class="btn btn-primary" type="submit">Register</button >
        </div >

    </form >

    <pre>{{ formModel | json }}</pre>

</div >

<script src="../../../libs/angular/angular.min.js" ></script >
<script src="index.js" ></script >


</body >
</html >
